%include views/shared/header.html
    
<br><br>

<div class="container">
    
    <div class="row">
      <div class="col-md-8">
        <h2>Manifesto</h2>
        <p>You need to log in with Facebook to upvote manifesto</p>
        % if logging_err:
          <p style="color: red">Please log in!</p>
        % end
      </div>
      <div class="col-md-3">
      <br><br>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-11">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          NEW: Who's leading based on manifesto?
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Popular Manifesto Result</h4>
              </div>
              <div class="modal-body">
                % for e in r:
                  <h4>{{e[0]}}</h4>
                  <img src="img/{{e[1]}}.jpg" class="img-responsive img-rounded"/>
                % end
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <div class="row">
        <div class="col-md-11">
            <form action="" method="post">
            <table class="table table-hover table-responsive">
            % for man in ls:
              <tr>
                <td><button class="btn btn-primary btn-xs" name="man_id" value="{{man[2]}}">upvote <span class="badge">{{man[1]}}</span></button></td><td>{{man[0]}}</td><td>{{man[3]}}</td>
              </tr>
            % end
            </table>
            </form>
        </div>
    </div>

</div>

%include views/shared/footer.html
