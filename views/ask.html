%include views/shared/header.html
    
<br><br>

<div class="container">

    <script src="js/fb.min.js"></script>
    
    <div class="row">
      <div class="col-md-8">
        <h2>#AskCandidate</h2>
        <p>Candidate: You need to log in with Facebook to answer the questions.</p>
      </div>
      <div class="col-md-3">
      <br><br>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
      </div>
    </div>
    <br>

  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" method="post">
        <div class="form-group">
                <select id="candidates" name="candidates" class="form-control">
                    <option value="">Choose candidate to ask</option>
                    % for name in candidate_ls:
                        <option value="{{name}}">{{name}}</option>
                    % end
                </select>
            </div>
        <div class="form-group">
          <input type="email" class="form-control" id="question" name="question" placeholder="Your Question">
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>
    </div>
  </div>

  <br>
  <br>

  <div class="row">
      <div class="col-md-11">
          <table class="table table-hover">
          % for question in question_ls:
            <tr>
              <td>
                <p>Question for <b>{{question[0]}}</b></p>
                </td>
              <td>
                <p>Q: {{question[1]}}</p>
                % if question[2]:
                <p>A: {{ question[2] }}</p>
                % end
                % if question[3] == access:
                <form action="" method="post">
                  <div class="input-group">
                        <input type="text" class="form-control" name="answer" placeholder="Answer">
                        <input type="hidden" name="aid" value="{{access}}">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="submit">Answer</button>
                        </span>
                      </div><!-- /input-group -->
                </form>
                % end
              </td>
              <td>
                <form action="" method="post">
                  <button class="btn btn-primary btn-xs" name="qid" value="{{question[3]}}">answer</button>
                </form>
              </td>
            </tr>
          % end
          </table>
      </div>
  </div>
  




</div>

</body>
</html>
